<div class="card-content white-text" >
    <h5 style="text-align:center;">Employee Appraisal Form</h5>
</div>

<div class="row">
    <div class="col s12">
        <div class="padding">
            <div class="card-content white-text">
                <div class="row">
                        <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">

                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="id" #id="ngModel" [(ngModel)]="employeeService.selectedEmployee.id" placeholder="Enter Employee ID" required oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');">
                                    <label>Employee ID :</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Enter Employee Name" required>
                                    <label>Employee Name :</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <label>Performance :</label>
                                    <br>
                                    <p class="range-field">
                                        <input type="range" name="performance" #performance="ngModel" [(ngModel)]="employeeService.selectedEmployee.performance" required>
                                      </p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s12">
                                    <button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid">Submit</button>
                                    <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">Clear</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="row doc_table">
                        <table class="responsive-table">
                            <thead>
                                <tr>
                                  <th>ID</th>
                                  <th>Name</th>
                                  <th>Performance</th>
                                </tr>
                            </thead>

                            <tr *ngFor="let emp of employeeService.employees" class="tablerow">
                                <td class="pointer" (click)="onEdit(emp)">{{emp.id}}</td>
                                <td class="pointer" (click)="onEdit(emp)">{{emp.name}}</td>
                                <td class="pointer" (click)="onEdit(emp)">{{emp.performance}}</td>
                                <td class="pointer delete" style="width:5%;" (click)="onDelete(emp._id, employeeForm)">
                                    <a class="action-btn">
                                        <i class="material-icons">clear</i>
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
